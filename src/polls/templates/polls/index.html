{% extends 'base.html' %} <!-- 상속받아야함 -->
{%block title %}Polls index{%endblock %}
{%block content%}

{%if latest_question_list %}
	<ul>
	{%for question in latest_question_list %}
		<li>
			<a href="/polls/{{question.id}}/">{{question.question_text}}</a>
		</li>
	{% endfor %}	
	</ul>


{% else %}
	<p> No Polls are available.</p>
{% endif %}

{%endblock %}
