{% extends 'base.html' %} <!-- 상속받아야함 -->
{%block title %}
Post Archive_day
{%endblock %}
{%block content%}
<h1>Post Archives for {{ day|date:"N d, Y" }}</h1>
<div>
	<ul>
		{% for post in object_list %}
		<li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
		<a href="{{post.get_absolute_url }}"><strong>{{post.title}}</strong></a></li>
		{% endfor %}	
	</ul>
</div>
{% endblock %}
