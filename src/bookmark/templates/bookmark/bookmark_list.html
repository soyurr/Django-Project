{% extends 'base.html' %} <!-- 상속받아야함 -->
{%block title %}
Django Bookmark List
{%endblock %}
{%block content%}
<div id="content">
	<h1>Bookmark List</h1>
	<ul>
		{% for bookmark in object_list %} <!-- 데이터베이스에서 읽어서 object_list로 넘기기 -->
			<li><a href="{% url 'bookmark:detail' bookmark.id %}">{{bookmark}}</a></li>
		{% endfor %}	
	</ul>
</div>
{% endblock %}
